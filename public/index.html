<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>猫眼电影</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <style>
        .start-wrap {
          color: #e54847;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display:flex;
          align-items: center;
          flex-direction: column;
          justify-content: center;
          margin-top: -128px;
        }
        .start-wrap .text {
          width: 70px;
          font-size: 36px;
          line-height: 50px;
          text-align: center;
        }
        .start-wrap .bottom {
          position: absolute;
          bottom: 10px;
          line-height: 20px;
        }
        .start-wrap .bottom .icon {
          background-image: url('/static/img/logo@2x.png');
          width: 50px;
          height: 50px;
          background-size: 50px 50px;
          margin: 10px auto;
        }
        @media (-webkit-min-device-pixel-ratio: 3), not all {
          .start-wrap .bottom .icon {
            background-image: url('/static/img/logo@3x.png')
          }
        }
        .start-wrap .bottom .title {
          font-weight: bold;
          font-size: 24px;
          margin-bottom: 6px;
          text-align: center;
        }
        .start-wrap .bottom .copyright {
          color: #666;
          font-size: 12px;
        }
      </style>
      <div class="start-wrap">
        <div class="text">
          娱乐看猫眼
        </div>
        <div class="bottom">
          <div class="icon"></div>
          <p class="title">猫眼电影</p>
          <p class="copyright">@maoyan.com 美团云提供技术服务</p>
        </div>
      </div>
    </div>

  </body>
